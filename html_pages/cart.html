<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Oribears - Panier</title>
  </head>
  <body>
    <!--Header-->
    <div class="bg-light">
      <header
        class="container-lg d-flex justify-content-between align-items-center"
      >
        <a href="../index.html">
          <img width="65px" src="../images/logo.jpg" alt="Logo Oribears" />
        </a>
        <a href="./cart.html">
          <button type="button" class="btn btn-dark btn-lg">Panier</button></a
        >
      </header>
    </div>
    <!--End header-->
    <!--Main-->
    <!--Panier-->
    <div class="container-lg table-responsive mt-3">
      <h1>Récapitulatif de votre panier</h1>
      <table class="table table-bordered mt-3">
        <thead>
          <tr>
            <th scope="col">Produit</th>
            <th scope="col">Prix</th>
            <th scope="col">ID</th>
            <th scope="col">Quantité</th>
          </tr>
        </thead>
        <tbody>
          <tr id="cart-display"></tr>
          <tr>
            <th scope="row">Total</th>
            <td id="total-price" colspan="3" class="text-right"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--End panier-->
    <!--Formulaire-->
    <div class="container-lg mt-3">
      <h2>Formulaire de commande</h2>
      <form action="http://localhost:3000/api/teddies/order" method="post">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Nom</label>
            <input
              type="text"
              id="name"
              name="user_name"
              class="form-control"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="firstname">Prénom</label>
            <input
              type="text"
              class="form-control"
              id="firstname"
              name="user_firstname"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="mail">Email</label>
          <input
            type="email"
            class="form-control"
            id="mail"
            name="user_mail"
            required
          />
        </div>
        <div class="form-group">
          <label for="adress">Adresse</label>
          <input
            type="text"
            class="form-control"
            id="adress"
            name="user_adress"
            required
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-8">
            <label for="city">Ville</label>
            <input
              type="text"
              class="form-control"
              id="city"
              name="user_city"
              required
            />
          </div>
          <div class="form-group col-md-4">
            <label for="zip">Code postal</label>
            <input
              type="number"
              class="form-control"
              id="zip"
              name="user_zip"
              required
            />
          </div>
        </div>
        <div class="text-center mb-3">
          <button type="submit" class="btn btn-primary col-md-2">
            Envoyer
          </button>
        </div>
      </form>
    </div>
    <!--End formulaire-->
    <!--End main-->
    <!--Footer-->
    <div class="bg-light">
      <footer class="container-lg d-flex justify-content-center">
        <a href="../index.html"
          ><img width="40px" src="../images/facebook.png" alt="Logo Facebook"
        /></a>
        <a href="../index.html"
          ><img width="40px" src="../images/twitter.png" alt="Logo Twitter"
        /></a>
        <a href="../index.html"
          ><img width="40px" src="../images/linkedin.png" alt="Logo LinkedIn"
        /></a>
      </footer>
    </div>
    <!--End footer-->
    <!--Scripts-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/globalScript.js"></script>
    <script src="../scripts/cart.js"></script>
    <!--End Scripts-->
  </body>
</html>
